plugins:
    - jemoji
    - jekyll-octicons
exclude:
    - 'babel.config.json'
    - 'README.md'
    - 'screenshot.png'
    - 'Dockerfile'
    - 'Makefile'
    - 'Gemfile'
    - 'Gemfile.lock'
    - 'node_modules'
    - 'package.json'
    - 'package-lock.json'
    - 'vendor'
sass:
    style: compressed
languages: ["cn", "de", "en", "ru", ]
default_lang: "en"
exclude_from_localization: ["tc39-notes", "README.md"]
parallel_localization: true
