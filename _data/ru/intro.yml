TC39:
  title: TC39
  desc: TC39 компании "Экма Интернешнл" - это группа разработчиков JavaScript, реализаторов, ученых и других, сотрудничающих с сообществом для поддержки и развития определения JavaScript.
  ecma-logo: Мы являемся частью <br/> <a class="ecma-logo-box" href="https://www.ecma-international.org/"> <img src="assets/img/ecma-logo.svg" alt="Ecma International" /> </a>.
contribute:
  title: Участвуйте
  desc: TC39 приветствует вклад сообщества JavaScript, будь то обратная связь по существующим предложениям, улучшенная документация, тестирование, реализация или даже идеи, связанные с особенностями языка. Подробности см. в нашем <a href="https://github.com/tc39/ecma262/blob/master/CONTRIBUTING.md">руководстве для разработчиков</a>.
  join-ecma: Для участия в заседаниях TC39 в качестве члена <a href="https://ecma-international.org/memento/join.htm">присоединиться к ЭКМ</a>.
specs:
  title: Спецификация
  desc: Мы разрабатываем спецификацию JavaScript (формально известную как ECMAScript) <a href="https://github.com/tc39/ecma262/"> на GitHub</a> и встречаемся каждые два месяца для обсуждения предложений. Чтобы узнать больше о процессе, пожалуйста, ознакомьтесь с <a href="https://tc39.es/process-document/">пятью этапами</a> для новых <a href="https://github.com/tc39/proposals/">предложений по использованию языковых возможностей</a>. См. наши <a href="https://github.com/tc39/agendas/">программы заседаний</a> и <a href="https://github.com/tc39/notes/">минуты</a>, чтобы узнать больше.
